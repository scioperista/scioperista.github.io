<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scioperista</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            color: #e63946;
            text-align: center;
        }
        .message {
            font-size: 1.2rem;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }
        .strike {
            text-align: left;
            margin-bottom: 20px;
            font-size: 1rem;
            background-color: #f9f9f9;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .strike p {
            margin: 5px 0;
        }
        .strike strong {
            color: #e63946;
        }
        #languageToggle {
            margin-top: 20px;
            display: block;
            padding: 10px 15px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #e63946;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #languageToggle:hover {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Scioperista</h1>
        <div class="message" id="message">Caricamento delle informazioni...</div>
        <div id="strikes"></div>
        <button id="languageToggle">ENG</button>
    </div>

    <script>
        const phrases = {
            it: {
                dalleOre: "dalle ore",
                alleOre: "alle ore",
                aFineServizio: "a fine servizio",
                noStrikes: "Oggi si viaggia con la fortuna! Nessuna informazione sugli scioperi.",
                loading: "Caricamento delle informazioni...",
                strikesFound: "Ecco le informazioni sugli scioperi di oggi:",
                company: "Azienda",
                date: "Data",
                time: "Orario",
                engButton: "ENG",
                itaButton: "ITA"
            },
            en: {
                dalleOre: "from",
                alleOre: "to",
                aFineServizio: "until the end of service",
                noStrikes: "You're lucky today! No strike information available.",
                loading: "Loading information...",
                strikesFound: "Here is today's strike information:",
                company: "Company",
                date: "Date",
                time: "Time",
                engButton: "ITA",
                itaButton: "ENG"
            }
        };

        const daysTranslation = {
            it: ["lunedì", "martedì", "mercoledì", "giovedì", "venerdì", "sabato", "domenica"],
            en: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
        };

        const monthsTranslation = {
            it: ["gennaio", "febbraio", "marzo", "aprile", "maggio", "giugno", "luglio", "agosto", "settembre", "ottobre", "novembre", "dicembre"],
            en: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        };

        let currentLanguage = "it";

        async function fetchRSS() {
            const proxy = 'https://api.allorigins.win/get?url=';
            const feedURL = 'http://fetchrss.com/rss/6740f993e674cd72eb041a226740fd25fe1f7ad9ac01f365.xml'; // URL del feed RSS

            try {
                const response = await fetch(proxy + encodeURIComponent(feedURL));
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, "application/xml");
                displayStrikes(xml);
            } catch (error) {
                console.error('Errore nel recupero del feed RSS:', error);
                document.getElementById('message').innerText = phrases[currentLanguage].noStrikes;
            }
        }

        function translateDate(dateString) {
            const days = daysTranslation[currentLanguage];
            const months = monthsTranslation[currentLanguage];
            return dateString
                .replace(/(lunedì|martedì|mercoledì|giovedì|venerdì|sabato|domenica)/i, match => days[daysTranslation.it.indexOf(match.toLowerCase())])
                .replace(/(gennaio|febbraio|marzo|aprile|maggio|giugno|luglio|agosto|settembre|ottobre|novembre|dicembre)/i, match => months[monthsTranslation.it.indexOf(match.toLowerCase())]);
        }

        function displayStrikes(xml) {
            const items = xml.querySelectorAll('item');
            const strikesDiv = document.getElementById('strikes');
            let hasStrikes = false;

            strikesDiv.innerHTML = ''; // Resetta il contenuto precedente

            items.forEach(item => {
                const title = item.querySelector('title')?.textContent || 'Nessun titolo';
                const description = item.querySelector('description')?.textContent || 'Nessuna descrizione';

                // Verifica se "sciopero" è presente nel titolo o nella descrizione
                if (title.toLowerCase().includes('sciopero') || description.toLowerCase().includes('sciopero')) {
                    hasStrikes = true;

                    // Estrai l'orario dalla descrizione
                    let timeMatches = description
                        .toLowerCase()
                        .replace(/dalle ore/g, phrases[currentLanguage].dalleOre)
                        .replace(/alle ore/g, phrases[currentLanguage].alleOre)
                        .replace(/a fine servizio/g, phrases[currentLanguage].aFineServizio)
                        .match(new RegExp(`${phrases[currentLanguage].dalleOre}\\s+\\d{1,2}\\.\\d{2}\\s+${phrases[currentLanguage].alleOre}\\s+\\d{1,2}\\.\\d{2}|${phrases[currentLanguage].aFineServizio}`, 'gi')) || [];

                    // Estrai la data dal titolo
                    const dateMatch = title.match(/(lunedì|martedì|mercoledì|giovedì|venerdì|sabato|domenica)\s+\d{1,2}\s+(gennaio|febbraio|marzo|aprile|maggio|giugno|luglio|agosto|settembre|ottobre|novembre|dicembre)/i);
                    const date = dateMatch ? translateDate(dateMatch[0]) : 'Non specificata';

                    // Aggiungi i dettagli allo schermo
                    strikesDiv.innerHTML += `
                        <div class="strike">
                            <p><strong>${phrases[currentLanguage].company}:</strong> Tper</p>
                            <p><strong>${phrases[currentLanguage].date}:</strong> ${date}</p>
                            <p><strong>${phrases[currentLanguage].time}:</strong> ${timeMatches.join(' e ')}</p>
                        </div>
                    `;
                }
            });

            const messageDiv = document.getElementById('message');
            if (hasStrikes) {
                messageDiv.innerText = phrases[currentLanguage].strikesFound;
            } else {
                messageDiv.innerText = phrases[currentLanguage].noStrikes;
            }
        }

        document.getElementById('languageToggle').addEventListener('click', () => {
            currentLanguage = currentLanguage === "it" ? "en" : "it";
            document.getElementById('languageToggle').innerText = phrases[currentLanguage].engButton;
            fetchRSS();
        });

        fetchRSS();
    </script>
</body>
</html>
