                        <title>Scioperista</title>
                        <style>
                            body {
                                font-family: &quot;Arial&quot;, sans-serif;
                                background-color: #ffffff; /* Sfondo bianco */
                                margin: 0;

                                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
                                border-radius: 10px;
                                padding: 30px;
                                width: 100%;
                                max-width: 800px; /* Larghezza massima per il contenuto */
                                box-sizing: border-box;
                            }
                            .strike {
                                text-align: left;
                                margin-bottom: 20px;
                                font-size: 1rem;

                    <body>
                        <div class=&quot;container&quot;>
                            <div id=&quot;strikes&quot;></div>
                        </div>

                        <script>
                            const phrases = {
                                it: {
                                    dalleOre: &quot;dalle ore&quot;,
                                    alleOre: &quot;alle ore&quot;,
                                    aFineServizio: &quot;a fine servizio&quot;,
                                    company: &quot;Azienda&quot;,
                                    date: &quot;Data&quot;,
                                    time: &quot;Orario&quot;,
                                    linkText: &quot;Leggi la notizia completa&quot;
                                }
                            };

                            const daysTranslation = {
                                it: [&quot;lunedì&quot;, &quot;martedì&quot;, &quot;mercoledì&quot;, &quot;giovedì&quot;, &quot;venerdì&quot;, &quot;sabato&quot;, &quot;domenica&quot;]
                            };

                            const monthsTranslation = {
                                it: [&quot;gennaio&quot;, &quot;febbraio&quot;, &quot;marzo&quot;, &quot;aprile&quot;, &quot;maggio&quot;, &quot;giugno&quot;, &quot;luglio&quot;, &quot;agosto&quot;, &quot;settembre&quot;, &quot;ottobre&quot;, &quot;novembre&quot;, &quot;dicembre&quot;]
                            };

                            let currentLanguage = &quot;it&quot;;

                            async function fetchRSS() {
                                const proxy = 'https://api.allorigins.win/get?url=';
                                const feedURL1 = 'http://fetchrss.com/rss/67b75e3dcea58cac4e0fa30367b75e2e88f18d93ab0f0382.xml'; // URL del feed RSS per Tper
                                const feedURL2 = 'http://fetchrss.com/rss/67b75e3dcea58cac4e0fa30367b76002cea58cac4e0fa304.xml'; // URL del feed RSS per TrenItalia

                                try {
                                    const response1 = await fetch(proxy + encodeURIComponent(feedURL1));
                                    const response2 = await fetch(proxy + encodeURIComponent(feedURL2));
                                    const data1 = await response1.json();
                                    const data2 = await response2.json();
                                    
                                    const parser = new DOMParser();
                                    const xml1 = parser.parseFromString(data1.contents, &quot;application/xml&quot;);
                                    const xml2 = parser.parseFromString(data2.contents, &quot;application/xml&quot;);
                                    
                                    displayStrikes(xml1, &quot;Tper&quot;);
                                    displayStrikes(xml2, &quot;TrenItalia&quot;);
                                } catch (error) {
                                    console.error('Errore nel recupero del feed RSS:', error);
                                }
                            }

                            function translateDate(dateString) {
                                const days = daysTranslation[currentLanguage];
                                const months = monthsTranslation[currentLanguage];

                                let date = dateString.replace(/(lunedì|martedì|mercoledì|giovedì|venerdì|sabato|domenica)/i, match => days[daysTranslation.it.indexOf(match.toLowerCase())])
                                                     .replace(/(gennaio|febbraio|marzo|aprile|maggio|giugno|luglio|agosto|settembre|ottobre|novembre|dicembre)/i, match => months[monthsTranslation.it.indexOf(match.toLowerCase())]);

                                return date;
                            }

                            function displayStrikes(xml, company) {
                                const items = xml.querySelectorAll('item');
                                const strikesDiv = document.getElementById('strikes');
                                let hasStrikes = false;

                                items.forEach(item => {
                                    const title = item.querySelector('title')?.textContent || 'Nessun titolo';
                                    const description = item.querySelector('description')?.textContent || 'Nessuna descrizione';
                                    const link = item.querySelector('link')?.textContent || '#'; // Link della notizia

                                    if (title.toLowerCase().includes('sciopero') || description.toLowerCase().includes('sciopero')) {
